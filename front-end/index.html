<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>تاپی‌سم</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/favicon-blue.png" />

    <!-- Fonts -->
    <link href='https://cdn.fontcdn.ir/Font/Persian/Samim/Samim.css' rel='stylesheet' type='text/css'>

    <!-- FontAwesome   -->
    <link rel="stylesheet" href="css/fontawesome.min.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- IOS Switch Button -->
    <link rel="stylesheet" href="css/ios-switch-button.css">

    <link rel="stylesheet" href="css/main.css">

    <link rel="stylesheet" href="css/table&card.css">

    <link rel="stylesheet" href="css/login-register.css">

    <script src="js/jquery-3.5.1.min.js"></script>

</head>

<body>
    <nav id="top-nav" class="d-flex align-items-center navbar">
        <div class="logo-container">
            <img class="logo-image" src="images/logo-blue.png" alt="Logo" id="day-logo">
        </div>
        <div id="sub-menu" class="d-flex align-items-center">
            <button id="login-btn" class="mr-auto p-2 btn btn-outline-custom login-btn ml-2"
                onclick="openModal('login')" style="display: none;">
                <span class="signin-and-signup-texts">
                    ورود
                </span>
            </button>
            <button id="register-btn" class="p-2 btn btn-outline-custom login-btn ml-2" onclick="openModal('register')"
                style="display: none; background-color: var(--org-blue);">
                <span class="signin-and-signup-texts" style="color: var(--light-blue);">
                    ثبت نام
                </span>
            </button>
            <button id="logout-btn" class="mr-auto p-2 btn btn-outline-danger login-btn ml-2" onclick="logout()"
                style="display: none;">
                <span class="signin-and-signup-texts">
                    خروج
                </span>
            </button>
            <button id="admin-btn" class="p-2 btn btn-outline-custom login-btn ml-2" onclick="openAdmin()"
                style="display: none;">
                <span class="signin-and-signup-texts">
                    پنل کاربری
                </span>
            </button>
        </div>
        <i class="fal fa-bars fa-2x toggle-menu-bars" id="toggle-menu-btn" data-status=""></i>
    </nav>

    <aside id="sidebar">
        <h4>اعضای تیم</h4>
        <ul dir="rtl" style="color: rgb(232, 239, 247);">
            <li>
                <span class="team-members-list">
                    علی جندقی علایی
                </span>
            </li>
            <li>
                <span class="team-members-list">
                    سپهر اشرف‌زاده
                </span>
            </li>
            <li>
                <span class="team-members-list">
                    محسن لرنی
                </span>
            </li>
        </ul>
        </br>
        <div id="user-info" class="justify-content-center align-center"></div>
    </aside>
    <div id="main-container" class="tab-content">
        <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
            <div class="container mt-5" id="posts-container">
                <div class="alert alert-secondary text-center">پست ها
                    <span id="user-email-placeholder"></span>
                </div>
                <div class="alert alert-danger text-center pt-3 pb-3 d-none" id="no-post-alert">پستی نوشته نشده است
                </div>
                <div class="card clonable-post d-none mt-3 post-container">
                    <div class="card-header">
                        <!-- <i class="fa fa-bars"></i> -->
                        <span class="post-title"></span>
                        <div class="post-date float-left d-flex align-items-center">
                            <span class="post-created-at text-secondary"></span>
                            <i class="fa fa-clock text-secondary"></i>
                        </div>
                    </div>
                    <div class="card-body post-content">

                    </div>
                    <div class="card-footer text-muted text-left">
                        <span class="post-author"></span>
                        <i class="fa fa-user-edit"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="modal">
        <div class="login-parent" style="height: 100vh;">
            <nav id="login-nav" class="d-flex align-items-center navbar login-container">
                <div class="login-logo-container r-2">
                    <img src="images/logo-blue.png" alt="Logo" id="day-logo">
                </div>
                <div class="d-flex align-items-center">

                    <button onclick="closeModal()" id="go-home"
                        class="mr-auto p-2 ml-2 text-decoration-none btn"><span>بازگشت به خانه</span> <i
                            class="fal fa-angle-left" style="transform: scale(2); margin: 10px;"></i></button>
                </div>
            </nav>

            <div id="login-box" class="row login-container">
                <div class="col login-box">
                    <div class="row tab-header">
                        <div class="col-6 p-0">
                            <button id="register-tab-btn"
                                class="text-center h-100 w-100 m-0 btn btn-primary border-0 rounded-0" disabled><b>ثبت
                                    نام</b></button>
                        </div>
                        <div class="col-6 p-0">
                            <button id="login-tab-btn"
                                class="text-center h-100 w-100 m-0 btn btn-primary rounded-0"><b>ورود</b></button>
                        </div>
                    </div>
                    <div id="register-tab" class="row form-tab" style="height: 85%;">
                        <div class="m-auto">
                            <input id="register-email-input" type="email"
                                class="form-control my-2 logreg-input login-form-item" placeholder="ایمیل">
                            <input id="register-password-input" type="password"
                                class="form-control my-2 logreg-input login-form-item" placeholder="رمز عبور">
                            <input id="register-repeat-password-input" type="password"
                                class="form-control my-2 logreg-input login-form-item" placeholder="تکرار رمز عبور">
                            <div class="form-check my-2">
                                <div class="float-right">
                                    <input id="register-accept-rules" class="form-check-input float-right"
                                        type="checkbox" value="" id="acceptRules">
                                </div>
                                <label class="form-check-label mr-4 float-right accept-rules-label" for="acceptRules">
                                    <small>
                                        قوانین و شرایط را می‌پذیرم.
                                    </small>
                                </label>
                            </div>
                            <button onclick="register()" type="button"
                                class="btn btn-primary my-2 p-2 login-form-item">ثبت ‌نام</button>
                        </div>
                    </div>

                    <div id="login-tab" class="row form-tab" style="display: none; height: 85%;">
                        <div class="m-auto">
                            <input id="login-email-input" type="email"
                                class="form-control my-2 logreg-input login-form-item" placeholder="ایمیل">
                            <input id="login-password-input" type="password"
                                class="form-control my-2 logreg-input login-form-item" placeholder="رمز عبور">
                            <button onclick="login()" type="button"
                                class="btn btn-primary my-2 p-2 login-form-item">ورود</button>
                        </div>
                    </div>
                    <div class="d-flex align-items-center justify-content-center"
                        style="width: 100%; position: relative; bottom: 25px;">
                        <div id="alert-zone" class="row tab-footer px-2">
                        </div>
                    </div>
                </div>
                <div id="login-image" class="col p-0">
                    <div class="p-relative text-center">
                        <div id="register-text" class="image-text h4" style="width: 60%;">
                            <span class="login-motivation-text">
                                JOIN US<br>IN THE<br>FRONT LINE.
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Loading JS -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/ios-switch-button.js"></script>
    <script src="js/login-register-tab-toggle.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
