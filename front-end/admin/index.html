<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>داشبورد</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../images/favicon-multi.png" />

    <!-- Fonts -->
    <link href='https://cdn.fontcdn.ir/Font/Persian/Samim/Samim.css' rel='stylesheet' type='text/css'>

    <!-- FontAwesome   -->
    <link rel="stylesheet" href="../css/fontawesome.min.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <link rel="stylesheet" href="main.css">

    <script src="../js/jquery-3.5.1.min.js"></script>
</head>

<div class="logo-container" style="position: relative; z-index: 1; margin: auto;">
    <img class="logo-image" src="../images/logo-blue.png" alt="Logo" id="day-logo">
</div>
<nav class="navbar navbar-expand-lg navbar-admin">
    <div class="container">
        <!-- <ul class="p-2 nav" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="navbar-brand active" href="#">داشبورد</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" href="/">صفحه اصلی</a>
            </li>
        </ul> -->
        <button class="mr-auto ml-2 btn btn-outline-custom my-2 my-sm-0 d-flex align-items-center" id="create-post-btn"
            data-toggle="modal" data-target="#formModal">
            <span class="signin-and-signup-texts">پست جدید</span>
        </button>
        <button onclick="logout()" id="go-home" class=" p-2 ml-2 text-decoration-none btn"
            style="position: relative; left: 0px; color: var(--org-blue);">
            <span>بازگشت</span>
        </button>
    </div>
</nav>

<body>

    <div class="container mt-5" id="posts-container">
        <div class="alert alert-secondary text-center">پست های نوشته شده توسط
            <span id="user-email-placeholder"></span>
        </div>
        <hr>
        <div class="alert alert-danger text-center pt-3 pb-3 d-none" id="no-post-alert">پستی توسط شما نوشته نشده است
        </div>
        <div class="card clonable-post d-none mt-3 post-container">
            <div class="card-header">
                <span class="post-title"></span>
                <div class="post-date float-left d-flex align-items-center">
                    <span class="post-created-at text-secondary"></span>
                    <i class="fa fa-clock text-secondary"></i>
                </div>
            </div>
            <div class="card-body post-content">

            </div>
            <div class="card-footer text-muted text-left">
                <span class="post-author"></span>
                <i class="fa fa-user-edit"></i>
                <div class="post-buttons float-right d-flex">
                    <div class="edit-post-container ml-3" data-toggle="modal" data-target="#formModal">
                        <span>ویرایش</span>
                    </div>
                    <div class="remove-post-container">
                        <span>حذف</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade mr-auto" id="formModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class=" modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title m-auto" id="modalTitle">پست جدید</h5>
                </div>
                <div class="modal-body">
                    <div class="alert alert-danger text-center d-none" id="form-error-msg"></div>
                    <form id="post-form">
                        <div class="form-group">
                            <label for="postTitle">عنوان</label>
                            <input type="text" class="form-control" id="postTitle" name="title"
                                placeholder="عنوان پست را بنویسید">
                        </div>
                        <div class="form-group">
                            <label for="postContent">متن</label>
                            <textarea name="content" class="form-control" id="postContent" cols="30" rows="10"
                                placeholder="متن پست را بنویسید"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block"
                            style="background-color: var(--org-blue);">ذخیره</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="../js//bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
